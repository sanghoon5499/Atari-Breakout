<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-176528802-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "UA-176528802-1");
    </script>
    <!-- - - - - -->

    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@500&display=swap"
      rel="stylesheet"
    />
    <title>Atari Breakout by Sanghoon Choi</title>
  </head>

  <body>
    <canvas width="750" height="585" id="game"></canvas>

    <div style="text-align: center; color: white; margin-left: 100px">
      <h1>Atari Breakout</h1>
      <h3>by Sanghoon Choi</h3>
      <br />
      <h3>[Esc]: pause</h3>
      <h3>[Space]: shoot ball</h3>
      <h3>[R]: reset</h3>
    </div>

    <!-- document.getElement functions-->
    <p id="message"></p>

    <!-- Life counters -->
    <h3 style="color: white">lives:</h3>
    <h3>\t</h3>
    <div
      id="lifeOne"
      style="
        width: 25px;
        height: 25px;
        background-color: green;
        margin-right: 10px;
        border: solid 2px #ffffff;
      "
    ></div>
    <div
      id="lifeTwo"
      style="
        width: 25px;
        height: 25px;
        background-color: green;
        margin-right: 10px;
        border: solid 2px #ffffff;
      "
    ></div>
    <div
      id="lifeThree"
      style="
        width: 25px;
        height: 25px;
        background-color: green;
        border: solid 2px #ffffff;
      "
    ></div>

    <!-- Buttons -->

    <div style="margin-left: 50px; margin-top: 20px">
      <button
        class="button"
        style="margin-left: 30px"
        onMousedown="musicToggle()"
      >
        Music
      </button>
      <br /><br />
      <button class="button" onclick="soundEffectToggle()">
        Sound Effects
      </button>
    </div>

    <!-- music elements for line 87 -->
    <audio id="musicOne" src="audio/music.wav"></audio>
    <audio id="musicTwo" src="audio/select.wav"></audio>
    <audio id="soundFXOne" src="audio/beep.ogg"></audio>
    <audio id="soundFXTwo" src="audio/plop.ogg"></audio>

    <!-- Javascript code import -->
    <script src="code.js"></script>

    <!-- CSS code import -->
    <link rel="stylesheet" href="style.css" />
  </body>
</html>
